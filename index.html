<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet" type="text/css">
    <link href="http://allfont.ru/allfont.css?fonts=cyrvetica-extra-outline" rel="stylesheet" type="text/css">
    <link href="static/fonts/CHERL___.ttf" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="main">
    <a>PLAY GAME</a>
    <div class="footer-menu chalk-border" hidden></div>
</div>
<div class="forms">
    <form action="" class="login">
        <h2 class="login-header">LOGIN</h2>
        <input name="username" type="text" placeholder="username">
        <input name="password" type="password" placeholder="password">
        <input type="button" value="PLAY">
        <p class="social-login">or login with</p>
        <ul class="social">
            <li><a class="social-login-vk">VK</a></li>
            <li><a class="social-login-fb">FB</a></li>
        </ul>
        <p class="signup">or</p>
        <input type="button" value="SIGN UP">
    </form>
    <form action="" class="signup">
        <h2 class="signup-header">SIGNUP</h2>
        <input name="username" type="text" placeholder="username">
        <input name="email" type="email" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <input name="confirm-password" type="password" placeholder="one more time">
        <input type="button" value="PLAY">
        <p class="social-login">or login with</p>
        <ul class="social">
            <li><a class="social-login-vk">VK</a></li>
            <li><a class="social-login-fb">FB</a></li>
        </ul>
        <p class="signup">or</p>
        <input type="button" value="SIGN UP">
    </form>
</div>
<script src="./bundle.js"></script>
</body>
</html>
