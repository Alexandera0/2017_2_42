<html>
<head>
    <title>Box2dWeb Demo</title>
</head>
<body>
<!--<canvas id="canvas" width="1200" height="700" style="border: black 5px;"></canvas>-->

<canvas id="c" width="1280" height="720"></canvas>
<input type="range" min="10" max="1000" value="100" id="img-width">
<input type="button" value="Subscribe" id="btn-sbscr">
<input type="button" value="Start" id="btn-start">
<form class="signup">
    <input type="text" name="username" placeholder="username">
    <input type="email" name="email" placeholder="email">
    <input type="password" name="password" placeholder="password">
    <input type="button" name="signup-btn" value="signup">
</form>
<form class="login">
    <input type="text" name="login" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="button" name="login-btn" value="login">
</form>
</body>
<script type="text/javascript" src="./bundle.js"></script>

</html>
